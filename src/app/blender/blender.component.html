<h2>Blender</h2>

<!--{{shared.activeDrink | json}}-->

<div class="blender card card-block">
  <div *ngIf="shared.activeDrink.ingredients.length < 1" class="missing-content">
    You haven't chosen any ingredients yet
  </div>
  <ul *ngFor="let activeIngredient of shared.activeDrink.ingredients" class="list-unstyled">
    <li class="active-ingredient">
      <button type="button" (click)="blenderSvc.removeIngredient(activeIngredient)" class="btn active-ingredient-remove">
        X
      </button>
      <div class="active-ingredient-title">
        {{activeIngredient.name}} 
      </div>
    </li>
  </ul>
</div>

<div *ngIf="isBlended" class="alert alert-success">
  Blended!
</div>

<button class="btn btn-lg btn-block btn-blend"
  (click)="blend()">
  Blend!
</button>
